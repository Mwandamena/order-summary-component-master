<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Solution | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="hero-illustration">
    <div class="wrapper">
    <div class="card-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="music">
      <div class="price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="https://github.com/Mwandamena">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mwandamena">Kelvin Mwandamena</a>.
  </footer>
</body>
</html>
